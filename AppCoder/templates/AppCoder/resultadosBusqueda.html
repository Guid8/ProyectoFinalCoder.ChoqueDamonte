<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULTADOS</title>
</head>
<body>

    <h1>RESULTADOS DE LA BUSQUEDA</h1>
    {% if socios %}

    <ul>
    {% for socio in socios %}
        <li>{{ socios.nombre }}</li>
        <li>{{ socios.apellido }}</li>
        <br>
    {% endfor %}
    </ul>   
    {% else %}
    <p> no hay socios con esa descripcion</p>
    {% endif %}
    
</body>
</html>
