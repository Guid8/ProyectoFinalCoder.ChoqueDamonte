{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenido_que_cambia %}

{% for profesor in profesores %}

    <li>{{ profesor }}</li>
    <button>
        <a href="{% url 'eliminarProfesor' profesor.nombre %}">eliminarProfe</a>
    </button>

    <button>
        <a href="{% url 'editarProfesor' profesor.nombre %}">editarProfe</a>
    </button>

{% endfor %}

<a href="{% url 'profeFormulario' %}">agregar nuevo profe</a>

{% endblock %}
